{% extends "../base.html" %}
{% load staticfiles %}


{% block head_title %}
    <title>Settings</title>
{% endblock %}

{% block body_block %}
<div class="section__content section__content--p30">
        <div class="container-fluid">
          <div class = "au-card">
  
                        <div class="col-lg-12">
                          
                          
                          <div class="table-responsive table--no-card m-b-40">
                            <table
                              class="table table-borderless table-striped table-earning"
                              align="center"
                            >
                              <thead>
                                <tr>
                                  <th>filename</th>
                                  <th>size</th>
                                </tr>
                              </thead>
        
                              <tbody id='fileTable'>
                                {% for r in resources %}
                                  <tr>
                                    <td>{{ r.0 }}</td>
                                    <td>{{ r.1 }}</td>
                                    <td>
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                      <button class='reviewButton' type="submit" name="download" value="{{r.0}}" >Download</button>
                                      </form>
                                    </td>
                                  </tr>
                                {% endfor %}
                              </tbody>
                            </table>
                    
                        </div>
                    </div>
        </div>
    </div>
</div>

{% endblock %}
