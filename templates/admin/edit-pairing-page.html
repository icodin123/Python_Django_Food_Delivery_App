{% extends "../base.html" %}

  {% block head_title %}
  <title>Admin Edit Pairing</title>
  {% endblock %}

  {% block body_block %}
    <div class="page-wrapper">

      <!-- PAGE CONTAINER-->
      <div class="page-container">
      
        <!-- MAIN CONTENT-->
        <div class="main-content">
          <div class="section__content section__content--p30">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="overview-wrap">
                    <div class="col-md-6">
                      <h2 class="title-1">Edit Pairing</h2>
                    </div>
                  </div>
                </div>
              </div>
              <hr>

              <div class="row m-t-25">
                <div class="col-lg-12">
                  <div class="table-responsive table--no-card m-b-40">
                    <table
                      class="table table-borderless table-striped table-earning"
                      align="center"
                    >
                      <thead>
                        <tr>
                          <th>Donor</th>
                          <th>Partner</th>
                          <th>Time</th>
                          <th>Days</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td><a href="#">Popeyes</a></td>
                          <td>Arrowood Elementary School</td>
                          <td>3:00 PM</td>
                          <td>M <strong>T</strong> W <strong>Th</strong> <strong>F</strong> S Su</strong></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="form-row">
                  <div class="col-md-8">
                      <label for="buttonrow">Choose Days</label>
                      <div id="buttonrow">
                          <button type="button" class="btn btn-primary" data-toggle="button" autocomplete="off">M</button>
                          <button type="button" class="btn btn-primary" data-toggle="button" autocomplete="off">T</button>
                          <button type="button" class="btn btn-primary" data-toggle="button" autocomplete="off">W</button>
                          <button type="button" class="btn btn-primary" data-toggle="button" autocomplete="off">Th</button>
                          <button type="button" class="btn btn-primary" data-toggle="button" autocomplete="off">F</button>
                          <button type="button" class="btn btn-primary" data-toggle="button" autocomplete="off">S</button>
                          <button type="button" class="btn btn-primary" data-toggle="button" autocomplete="off">Su</button>
                      </div>
                  </div>
              </div>
              <!-- Time picker code based on tempus dominus usage page -->
              <!-- https://tempusdominus.github.io/bootstrap-4/Usage/ -->
              <div class="form-row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="timepicker">Choose a Time</label>
                          <div class="input-group date" id="timepicker" data-target-input="nearest">
                              <input type="text" class="form-control datetimepicker-input" data-target="#timepicker"/>
                              <div class="input-group-append" data-target="#timepicker" data-toggle="datetimepicker">
                                  <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row m-t-25">
                  <div class="col-md-12">
                      <button type="button" class="btn btn-primary btn-lg" >Submit</button>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="copyright">
                    <p>
                      Copyright Â© 2019 Feeding Canadian Kids. All rights
                      reserved.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END MAIN CONTENT-->
        <!-- END PAGE CONTAINER-->
      </div>
    </div>

  {% endblock %}

<!-- end document-->
